<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <!-- DÃ©finition du Gradient -->
  <defs>
    <linearGradient id="goldGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FCD895" />
      <stop offset="33%" stop-color="#5F4421" />
      <stop offset="66%" stop-color="#54391C" />
      <stop offset="100%" stop-color="#8B6331" />
    </linearGradient>
  </defs>

  <!-- Cercle 1 -->
  <circle cx="20" cy="20" r="5" fill="url(#goldGradient)">
    <animate attributeName="cy" from="20" to="180" dur="3s" repeatCount="indefinite" />
  </circle>

  <!-- Cercle 2 -->
  <circle cx="100" cy="50" r="5" fill="url(#goldGradient)">
    <animate attributeName="cx" from="100" to="50" dur="2.5s" repeatCount="indefinite" />
  </circle>

  <!-- Cercle 3 -->
  <circle cx="150" cy="150" r="5" fill="url(#goldGradient)">
    <animate attributeName="r" from="5" to="10" dur="1.5s" repeatCount="indefinite" />
  </circle>
</svg>
